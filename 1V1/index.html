<html>

<head>
	<link href="./css/main.css" rel="stylesheet">
	<title>1V1 Screen</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body class="BGImage">
	<!--Topbar player-containers-->
	<div class="MainClass">
		<!--<img src="./images/Background.png" class="Background">-->
		<div class="PlayerContainers" id="PlayerContainers">
			<div class="Player1Container" id="Player1Container">
				<p class="Player1Name" id="Player1Name">OK</p>
				<div style="display: flex;height: fit-content;flex-direction: column;">
					<span class="Player1Goal" id="Player1Goal" style="opacity: 0;">TO BEAT: 0%</span>
					<span class="Player1ReplayText" id="Player1ReplayText" style="opacity: 0;">REPLAY CALLED</span>
				</div>
				<span class="Player1ReplayBase" id="Player1ReplayBase">R</span>
				<span class="Player1Score" id="Player1Score">0</span>
				<div class="imageContainer1" id="imageContainer1">
					<img src="./images/Placeholder.png" class="Player1Image" id="Player1Image" />
				</div>
			</div>
			<div class="LogoSpot" id="LogoContainer">
				<img class="LogoImage" src="./images/Logo.png">
			</div>
			<div class="Player2Container" id="Player2Container">
				<div class="imageContainer2" id="imageContainer2">
					<img src="./images/Placeholder.png" class="Player2Image" id="Player2Image" />
				</div>
				<span class="Player2Score" id="Player2Score">0</span>
				<span class="Player2ReplayBase" id="Player2ReplayBase">R</span>
				<div style="display: flex;height: fit-content;flex-direction: column;">
					<span class="Player2Goal" id="Player2Goal" style="opacity: 0;">TO BEAT: 0%</span>
					<span class="Player2ReplayText" id="Player2ReplayText" style="opacity: 0;">REPLAY CALLED</span>
				</div>
				<p class="Player2Name" id="Player2Name">BOOMER</p>
			</div>
		</div>

		<!--Playerscores-->
		<div class="PlayerBounds ScoringShadow FadeIn" id="PlayerBounds">
			<div class="Player1Class" id="Player1Class">
				<p class="Player1FC" id="Player1FC">FC</p>
				<p class="Player1Combo" id="Player1Combo">0x</p>
				<p class="Player1ACC" id="Player1ACC">0.00%</p>
			</div>
			<div class="Player2Class" id="Player2Class">
				<p class="Player2FC" id="Player2FC">FC</p>
				<p class="Player2Combo" id="Player2Combo">0x</p>
				<p class="Player2ACC" id="Player2ACC">0.00%</p>
			</div>
		</div>

		<div class="TugOfWar FadeIn" id="TugOfWar">
			<div class="LeftTugOuter">
				<div class="LeftTugInner SmoothWidth" id="LeftTug"></div>
			</div>
			<div class="RightTugOuter">
				<div class="RightTugInner SmoothWidth" id="RightTug"></div>
			</div>
		</div>
		
		<!-- Current song -->
		<div id="Song">
			<div class="SongCard FadeIn" id="SongCard">
				<div class="SongBox">
					<p class="SongName" id="SongName">Really Long Song name that is...</p>
					<div class="SongInfoLeft">
						<p class="SongMapper White Txt15 W340 Fade" id="SongMapper">Mapped by NightHawk</p>
						<p class="UploadDate" id="UploadDate">Uploaded on 2021-09-01</p>
					</div>
					<div class="SongInfoRight">
						<p class="SongArtist" id="SongArtist">Lauv</p>
						<p class="SongLength" id="SongLength">3:59</p>
						<p class="DiffName" id="DiffName">ABC</p>
					</div>
					<div class="SongCover" id="SongCover"></div>
					<div class="SongBoxBG" id="SongBoxBG"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/MainHandlers.js"></script>
	<script src="./js/FormatHandlers.js"></script>
	<script src="./js/MapHandlers.js"></script>
	<script src="./js/OverlayHandlers.js"></script>
	<script src="./js/UserScoringHandlers.js"></script>
</body>

</html>
